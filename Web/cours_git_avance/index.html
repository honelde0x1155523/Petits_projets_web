<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeu Git Avancé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
    }

    /* Conteneur global en flex pour que le contenu se décale */
    .layout {
      display: flex;
      transition: margin-left 0.3s;
    }
    .layout.shifted {
      margin-left: 280px; /* largeur du menu */
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: #343a40;
      color: white;
      overflow-y: auto;
      transition: left 0.3s;
      padding: 20px;
      z-index: 1000;
    }
    #side-menu.show {
      left: 0;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }

    .cours {
      margin-top: 48px;
    }

    #cours-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .hidden { display: none; }
    .level-btn { margin: 5px; }

    .menu-cmd { margin-bottom: 12px; }
    .menu-cmd-title { font-weight: 600; }
    .menu-cmd-desc { font-size: 0.9rem; color: #cfd3d7; }
  </style>
</head>
<body>

  <button class="btn btn-primary menu-btn" id="menu-toggle">☰</button>

  <div id="side-menu" aria-label="Menu latéral cours">
    <h5 class="mb-3 cours">Cours Git</h5>
    <div id="menu-cours"></div>
  </div>

  <div class="layout" id="layout">
    <div class="container py-4">
      <h1 class="text-center mb-4">Jeu Git Avancé</h1>
      <div class="text-center mb-3">
        <button class="btn btn-danger" id="reset-btn">Réinitialiser le jeu</button>
      </div>
      <div id="level-selection" class="mb-4 text-center"></div>
      <div id="cours-container" class="hidden"></div>
      <div id="quiz-container"></div>
      <div id="resultat" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const STORAGE_KEY = "cours_git_avance_1";
    let progression = { unlocked: 0 };
    let coursData = null;

    function chargerProgression() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) progression = JSON.parse(saved);
    }

    function sauvegarderProgression() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(progression));
    }

    function resetProgression() {
      if (!confirm("Vous allez réinitialiser votre progression. Êtes-vous sûr ?")) return;
      if (!confirm("Êtes-vous vraiment sûr de vouloir tout réinitialiser ?")) return;
      progression = { unlocked: 0 };
      sauvegarderProgression();
      afficherNiveaux();
      document.getElementById('quiz-container').innerHTML = '';
      document.getElementById('cours-container').classList.add('hidden');
      document.getElementById('resultat').textContent = '';
    }

    async function chargerCours() {
      const response = await fetch('./assets/cours.json');
      if (!response.ok) throw new Error('Chargement JSON impossible');
      coursData = await response.json();
      remplirMenuCours();
    }

    function remplirMenuCours() {
      const menu = document.getElementById('menu-cours');
      menu.innerHTML = '';
      for (const [categorie, commandes] of Object.entries(coursData.cours)) {
        const cat = document.createElement('div');
        cat.className = 'mb-2';
        cat.innerHTML = `<div class="text-uppercase text-white-50 small mb-1">${categorie}</div>`;
        commandes.forEach(cmd => {
          const wrap = document.createElement('div');
          wrap.className = 'menu-cmd';
          wrap.innerHTML = `
            <div class="menu-cmd-title">${cmd.commande}</div>
            <div class="menu-cmd-desc">${cmd.description}</div>
          `;
          cat.appendChild(wrap);
        });
        menu.appendChild(cat);
      }
    }

    function afficherNiveaux() {
      const container = document.getElementById('level-selection');
      container.innerHTML = '';
      for (let i = 0; i <= 11; i++) {
        const btn = document.createElement('button');
        btn.textContent = `Niveau ${i}`;
        btn.className = 'btn btn-secondary level-btn';
        btn.disabled = i > progression.unlocked;
        btn.onclick = () => lancerNiveau(i);
        container.appendChild(btn);
      }
    }

    function lancerNiveau(niveau) {
      document.getElementById('cours-container').classList.add('hidden');
      document.getElementById('resultat').textContent = '';

      if (niveau === 0) {
        afficherCoursComplet();
        if (progression.unlocked < 1) progression.unlocked = 1;
        sauvegarderProgression();
        afficherNiveaux();
        return;
      }
      if (niveau <= 5) {
        genererQCM(niveau);
      } else if (niveau <= 10) {
        genererQuestionLibre(niveau);
      } else if (niveau === 11) {
        genererExamenFinal();
      }
    }

    function afficherCoursComplet() {
      const container = document.getElementById('cours-container');
      container.innerHTML = '';
      for (const [categorie, commandes] of Object.entries(coursData.cours)) {
        const title = document.createElement('h5');
        title.textContent = categorie;
        container.appendChild(title);
        commandes.forEach(cmd => {
          const cmdDiv = document.createElement('div');
          cmdDiv.innerHTML = `<strong>${cmd.commande}</strong>: ${cmd.description}`;
          container.appendChild(cmdDiv);
        });
      }
      container.classList.remove('hidden');
    }

    function genererQCM(niveau) {
      const quiz = document.getElementById('quiz-container');
      quiz.innerHTML = '';
      const question = document.createElement('div');
      question.textContent = `Quelle commande sert à récupérer les mises à jour sans fusionner ?`;
      quiz.appendChild(question);

      const reponses = [
        { text: 'Git fetch', correct: true },
        { text: 'Git push', correct: false },
        { text: 'Git merge', correct: false },
        { text: 'Je ne sais pas', correct: false }
      ];

      reponses.forEach(rep => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-primary m-2';
        btn.textContent = rep.text;
        btn.onclick = () => {
          if (rep.correct) {
            document.getElementById('resultat').textContent = 'Bonne réponse !';
            if (progression.unlocked < niveau + 1) progression.unlocked = niveau + 1;
            sauvegarderProgression();
            afficherNiveaux();
          } else {
            document.getElementById('resultat').textContent = `Mauvaise réponse. Réessayez.`;
          }
        };
        quiz.appendChild(btn);
      });
    }

    function genererQuestionLibre(niveau) {
      const quiz = document.getElementById('quiz-container');
      quiz.innerHTML = `<div>Entrez la commande pour afficher l’historique visuel compact :</div>`;
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-control my-2';
      quiz.appendChild(input);
      const btn = document.createElement('button');
      btn.className = 'btn btn-primary';
      btn.textContent = 'Valider';
      btn.onclick = () => {
        if (input.value.trim() === 'git log --oneline --graph --decorate --all') {
          document.getElementById('resultat').textContent = 'Bonne réponse !';
          if (progression.unlocked < niveau + 1) progression.unlocked = niveau + 1;
          sauvegarderProgression();
          afficherNiveaux();
        } else {
          document.getElementById('resultat').textContent = 'Mauvaise réponse, éliminé. Recommencez ce niveau.';
        }
      };
      quiz.appendChild(btn);
    }

    function genererExamenFinal() {
      const quiz = document.getElementById('quiz-container');
      quiz.innerHTML = `<div>Saisissez la commande pour créer un tag nommé "v1.0" :</div>`;
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-control my-2';
      quiz.appendChild(input);
      const btn = document.createElement('button');
      btn.className = 'btn btn-success';
      btn.textContent = 'Valider';
      btn.onclick = () => {
        if (input.value.trim() === 'git tag v1.0') {
          document.getElementById('resultat').textContent = 'Félicitations, vous avez gagné le jeu !';
        } else {
          document.getElementById('resultat').textContent = 'Échec : aucune erreur tolérée au niveau 11.';
        }
      };
      quiz.appendChild(btn);
    }

    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('side-menu').classList.toggle('show');
      document.getElementById('layout').classList.toggle('shifted');
    });

    document.getElementById('reset-btn').addEventListener('click', resetProgression);

    chargerProgression();
    afficherNiveaux();
    chargerCours().catch(() => {
      document.getElementById('menu-cours').innerHTML = '<div class="text-warning">Impossible de charger le cours.</div>';
    });
  </script>
</body>
</html>
